name: Security Audit & Auto-Fix

on:
  schedule:
    - cron: '0 0 1 * *' # 1st day of every month at midnight
  workflow_dispatch: # Allows manual trigger

jobs:
  audit-and-fix:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    env:
      NPM_CONFIG_LEGACY_PEER_DEPS: true

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install --legacy-peer-deps

      - name: Run Security Audit Fix
        run: |
          npm audit fix --legacy-peer-deps || true
          npm prune

      - name: Verify Build Stability
        run: npm run build

      - name: Check for Changes
        id: git-check
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.git-check.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: automated security audit fix"
          title: "üõ°Ô∏è Automated Security Fixes"
          body: |
            This is an automated PR generated by the Security Audit workflow.
            
            **Actions taken:**
            - Ran `npm audit fix --legacy-peer-deps`
            - Ran `npm prune` to clean unused packages
            - Verified with `npm run build`
            
            Please review and merge if the build passed.
          branch: security-updates
          delete-branch: true
